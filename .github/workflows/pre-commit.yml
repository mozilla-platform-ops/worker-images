name: linting

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: '3.11'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Cache pre-commit environments
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit on all files
      run: |
        echo "Running pre-commit on all files"
        pre-commit run --all-files

  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Get changed shell files
      id: changed-shell-files
      uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v45.0.3
      with:
        files: |
          **/*.sh
          **/*.bash
          **/*.ksh
          **/*.zsh

    - name: Run ShellCheck
      if: steps.changed-shell-files.outputs.any_changed == 'true'
      uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
      with:
        scandir: '.'
        format: gcc
        severity: warning
        additional_files: ${{ steps.changed-shell-files.outputs.all_changed_files }}

    - name: Skip shellcheck if no shell files changed
      if: steps.changed-shell-files.outputs.any_changed == 'false'
      run: |
        echo "No shell files changed, skipping shellcheck"
