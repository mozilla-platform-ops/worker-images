name: linting

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: '3.11'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Cache pre-commit environments
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit on all files
      run: |
        echo "Running pre-commit on all files"
        pre-commit run --all-files

  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Get changed shell files
      id: changed-shell-files
      uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v45.0.3
      with:
        files: |
          **/*.sh
          **/*.bash
          **/*.ksh
          **/*.zsh

    - name: Run ShellCheck
      if: steps.changed-shell-files.outputs.any_changed == 'true'
      uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
      with:
        scandir: '.'
        format: gcc
        severity: warning
        additional_files: ${{ steps.changed-shell-files.outputs.all_changed_files }}

    - name: Skip shellcheck if no shell files changed
      if: steps.changed-shell-files.outputs.any_changed == 'false'
      run: |
        echo "No shell files changed, skipping shellcheck"
