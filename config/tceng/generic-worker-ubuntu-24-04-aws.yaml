# TCEng Generic Worker - Ubuntu 24.04 - AWS
# Configuration for building Taskcluster Community generic-worker images on AWS

image:
  ami_name: "generic-worker-ubuntu-24-04-aws"
  source_ami_owner: "099720109477"  # Canonical
  source_ami_filter: "ubuntu/images/hvm-ssd/ubuntu-noble-24.04-amd64-server-*"

vm:
  disk_size: 30
  instance_type: "t3.large"
  script_name: "generic-worker-ubuntu-24-04.sh"
  taskcluster_version: "v67.1.0"
  taskcluster_ref: "main"
  tc_arch: "amd64"

aws:
  # Optional: replicate to multiple regions for global availability
  ami_regions:
    - "us-west-2"
    - "us-east-1"
    - "eu-west-1"
